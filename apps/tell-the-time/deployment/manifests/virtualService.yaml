---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-time-now
  namespace: app-time-now
spec: 
  gateways:
  - istio-system/ingress-gateway
  hosts: 
  - v3.time-keeper.watch
  - "10.128.16.16"
  http:
  - match:
    - uri:
        prefix: /
    route: 
    - destination: 
        host: app-time-now.app-time-now.svc.cluster.local
        port: 
          number: 8080

